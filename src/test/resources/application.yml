# Test Profile Configuration
# Optimized for fast test execution with no external dependencies
# Uses H2 in-memory database for isolated testing

spring:
  application:
    name: motel-booking-system-test

  # H2 In-Memory Database Configuration
  # Configured to emulate PostgreSQL for compatibility
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1

  # JPA/Hibernate - Test configuration
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        jdbc:
          batch_size: 10

  # Flyway - Apply migrations to test database
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  # Cache - Disabled for testing
  cache:
    type: none

  # Email - Mock configuration
  mail:
    host: localhost
    port: 3025
    username: test@localhost
    password:

# JWT Configuration - Test
jwt:
  secret: dGVzdHNlY3JldGtleWZvcnRlc3RpbmdwdXJwb3Nlc29ubHlub3Rmb3Jwcm9kdWN0aW9udXNlMTIzNDU2Nzg5MDEyMzQ1Njc4OTA=
  expiration: 3600000
  refresh-expiration: 7200000

# Logging - Minimal for test performance
logging:
  level:
    root: WARN
    com.westbethel.motel_booking: INFO
    org.springframework: WARN
    org.hibernate: WARN

# Server Configuration - Random port for tests
server:
  port: 0
  error:
    include-message: always

# Actuator - Disabled for tests
management:
  endpoints:
    enabled-by-default: false
