apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: motel-booking-ingress
  namespace: production
  labels:
    app: motel-booking
  annotations:
    # For GKE
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "motel-booking-ip"
    networking.gke.io/managed-certificates: "motel-booking-cert"

    # For AWS ALB
    # kubernetes.io/ingress.class: "alb"
    # alb.ingress.kubernetes.io/scheme: internet-facing
    # alb.ingress.kubernetes.io/target-type: ip
    # alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:region:account-id:certificate/certificate-id"
    # alb.ingress.kubernetes.io/ssl-policy: ELBSecurityPolicy-TLS-1-2-2017-01

    # Security headers
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-protocols: "TLSv1.2 TLSv1.3"

    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "10"

    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Authorization, Content-Type"
    nginx.ingress.kubernetes.io/cors-max-age: "3600"

    # Timeouts
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
spec:
  tls:
  - hosts:
    - www.westbethelmotel.com
    - api.westbethelmotel.com
    secretName: motel-booking-tls
  rules:
  - host: www.westbethelmotel.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: motel-booking-service
            port:
              number: 80
  - host: api.westbethelmotel.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: motel-booking-service
            port:
              number: 80
---
# GCP Managed Certificate
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: motel-booking-cert
  namespace: production
spec:
  domains:
  - www.westbethelmotel.com
  - api.westbethelmotel.com
