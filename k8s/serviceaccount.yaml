apiVersion: v1
kind: ServiceAccount
metadata:
  name: motel-booking-sa
  namespace: production
  labels:
    app: motel-booking
  annotations:
    # GCP Workload Identity
    iam.gke.io/gcp-service-account: motel-booking@PROJECT_ID.iam.gserviceaccount.com
    # AWS IAM Role
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/motel-booking-role
automountServiceAccountToken: true

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: motel-booking-role
  namespace: production
  labels:
    app: motel-booking
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: motel-booking-rolebinding
  namespace: production
  labels:
    app: motel-booking
subjects:
- kind: ServiceAccount
  name: motel-booking-sa
  namespace: production
roleRef:
  kind: Role
  name: motel-booking-role
  apiGroup: rbac.authorization.k8s.io

---
# ClusterRole for cross-namespace access (if needed)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: motel-booking-cluster-role
  labels:
    app: motel-booking
rules:
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: motel-booking-cluster-rolebinding
  labels:
    app: motel-booking
subjects:
- kind: ServiceAccount
  name: motel-booking-sa
  namespace: production
roleRef:
  kind: ClusterRole
  name: motel-booking-cluster-role
  apiGroup: rbac.authorization.k8s.io
